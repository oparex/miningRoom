<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Environment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="/static/js/theme.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark">
            <div class="sidebar-header p-3">
                <h4 class="text-white mb-0">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </h4>
            </div>
            <ul class="nav flex-column p-3">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house-door me-2"></i>Overview
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/miners">
                        <i class="bi bi-cpu me-2"></i>Miners
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/power-mining">
                        <i class="bi bi-lightning-charge me-2"></i>Power & Mining
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/environment">
                        <i class="bi bi-thermometer-half me-2"></i>Environment
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage">
                        <i class="bi bi-sliders me-2"></i>Manage
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">
                        <i class="bi bi-gear me-2"></i>Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="bi bi-list"></i>
                    </button>
                    <span class="navbar-text ms-3">
                        Environment
                    </span>
                    <div class="ms-auto">
                        <span class="badge bg-secondary">
                            <i class="bi bi-clock me-1"></i>
                            <span id="currentTime"></span>
                        </span>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid">
                <!-- Charts Grid 2x2 -->
                <div class="row">
                    <!-- Chart 1: Room Temperature -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="bi bi-thermometer-half me-2"></i>Room Temperature</h6>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        Options
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#">Refresh</a></li>
                                        <li><a class="dropdown-item" href="#">Export</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="tempChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Chart 2: Humidity -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="bi bi-droplet me-2"></i>Humidity</h6>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        Options
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#">Refresh</a></li>
                                        <li><a class="dropdown-item" href="#">Export</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="humidityChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Chart 3: Air Pressure -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="bi bi-speedometer me-2"></i>Air Pressure</h6>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        Options
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#">Refresh</a></li>
                                        <li><a class="dropdown-item" href="#">Export</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="pressureChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Chart 4: Hourly Avg Temperature -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="bi bi-bar-chart me-2"></i>Avg Temp by Hour (7d)</h6>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        Options
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#">Refresh</a></li>
                                        <li><a class="dropdown-item" href="#">Export</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="hourlyTempChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        // Sidebar toggle
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Update time
        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        const colorPalette = [
            { border: 'rgba(13, 110, 253, 1)', background: 'rgba(13, 110, 253, 0.2)' },
            { border: 'rgba(25, 135, 84, 1)', background: 'rgba(25, 135, 84, 0.2)' },
            { border: 'rgba(255, 193, 7, 1)', background: 'rgba(255, 193, 7, 0.2)' },
            { border: 'rgba(220, 53, 69, 1)', background: 'rgba(220, 53, 69, 0.2)' },
            { border: 'rgba(13, 202, 240, 1)', background: 'rgba(13, 202, 240, 0.2)' },
            { border: 'rgba(111, 66, 193, 1)', background: 'rgba(111, 66, 193, 0.2)' },
        ];

        function makeTimeSeriesChart(canvasId, yLabel) {
            return new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: { datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: true, position: 'top' }, title: { display: false } },
                    scales: {
                        x: { type: 'time', display: false },
                        y: { title: { display: true, text: yLabel }, grace: '10%' }
                    }
                }
            });
        }

        function parseTimestamp(ts) {
            return new Date(ts.endsWith('Z') ? ts : ts + 'Z');
        }

        function buildDatasets(locations, valueKey) {
            const datasets = [];
            let i = 0;
            for (const [location, readings] of Object.entries(locations)) {
                const color = colorPalette[i % colorPalette.length];
                datasets.push({
                    label: location,
                    data: readings.map(r => ({ x: parseTimestamp(r.timestamp), y: r[valueKey] })),
                    borderColor: color.border,
                    backgroundColor: color.background,
                    fill: false,
                    tension: 0.4,
                    pointRadius: 0,
                    borderWidth: 2
                });
                i++;
            }
            return datasets;
        }

        // Temperature Chart
        const tempChart = makeTimeSeriesChart('tempChart', '°C');

        async function loadTempChart() {
            try {
                const resp = await fetch('/api/charts/environment');
                const data = await resp.json();
                if (!data.hasData || !data.locations) return;
                tempChart.data.datasets = buildDatasets(data.locations, 'temperature');
                tempChart.update();
            } catch (e) { console.error('Failed to load temperature chart:', e); }
        }
        loadTempChart();
        setInterval(loadTempChart, 5 * 60 * 1000);

        // Humidity Chart
        const humChart = makeTimeSeriesChart('humidityChart', '%');

        async function loadHumidityChart() {
            try {
                const resp = await fetch('/api/charts/humidity');
                const data = await resp.json();
                if (!data.hasData || !data.locations) return;
                humChart.data.datasets = buildDatasets(data.locations, 'humidity');
                humChart.update();
            } catch (e) { console.error('Failed to load humidity chart:', e); }
        }
        loadHumidityChart();
        setInterval(loadHumidityChart, 5 * 60 * 1000);

        // Pressure Chart
        const pressChart = makeTimeSeriesChart('pressureChart', 'hPa');

        async function loadPressureChart() {
            try {
                const resp = await fetch('/api/charts/pressure');
                const data = await resp.json();
                if (!data.hasData || !data.locations) return;
                pressChart.data.datasets = buildDatasets(data.locations, 'pressure');
                pressChart.update();
            } catch (e) { console.error('Failed to load pressure chart:', e); }
        }
        loadPressureChart();
        setInterval(loadPressureChart, 5 * 60 * 1000);

        // Hourly Avg Temperature Bar Chart
        const hourlyChart = new Chart(document.getElementById('hourlyTempChart'), {
            type: 'bar',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, title: { display: false } },
                scales: {
                    x: { title: { display: true, text: 'Hour' } },
                    y: { title: { display: true, text: '°C' }, beginAtZero: false, grace: '20%' }
                }
            }
        });

        async function loadHourlyTempChart() {
            try {
                const resp = await fetch('/api/charts/hourly-temp');
                const data = await resp.json();
                if (!data.hasData || !data.hours) return;
                hourlyChart.data.labels = data.hours.map(h => h.hour + ':00');
                hourlyChart.data.datasets = [{
                    label: 'Avg Temp',
                    data: data.hours.map(h => Math.round(h.avgTemp * 10) / 10),
                    backgroundColor: 'rgba(13, 110, 253, 0.6)',
                    borderColor: 'rgba(13, 110, 253, 1)',
                    borderWidth: 1
                }];
                hourlyChart.update();
            } catch (e) { console.error('Failed to load hourly temp chart:', e); }
        }
        loadHourlyTempChart();
        setInterval(loadHourlyTempChart, 5 * 60 * 1000);
    </script>
</body>
</html>
